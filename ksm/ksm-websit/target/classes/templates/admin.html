<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
layout:decorator="layout/default">
<head>
<title>adminPage</title>
</head>
<body>

<!--后台管理页面，admin角色可访问-->
<div layout:fragment="content">
<div class="layui-tab layui-tab-brief" lay-filter="docTabBrief">
  <ul class="layui-tab-title">
    <li class="layui-this">用户管理</li>
    <li>角色管理</li>   
    <li>菜单管理</li>
 </ul>

  <!--用户管理选项卡-->
<div class="layui-tab-content">
  <div class="layui-tab-item layui-show">
   <script th:src="@{/ksm/admin.js}"></script>
   <script th:src="@{/layui/lay/modules/layer.js}"></script>
   <table class="layui-hide" id="userTable" lay-filter="userTable"></table> 
   <script type="text/html" id="userToolBar">
    <div class="layui-btn-container">
     <button class="layui-btn layui-btn-sm" lay-event="addUser">新增用户</button>
    </div>
   </script>
   <script type="text/html" id="userBar">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
   </script>  
  </div>
  
  <!--角色管理选项卡-->
  <div class="layui-tab-item">
  <script th:src="@{/ksm/role.js}"></script>
   <script th:src="@{/layui/lay/modules/layer.js}"></script>
   <table class="layui-hide" id="roleTable" lay-filter="roleTable"></table> 
   <script type="text/html" id="roleToolBar">
    <div class="layui-btn-container">
     <button class="layui-btn layui-btn-sm" lay-event="addRole">新增角色</button>     
    </div>
   </script>
   <script type="text/html" id="roleBar">
    <a class="layui-btn layui-btn-xs" lay-event="edit">角色编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
   </script>
  </div>
  
   <!--菜单 选项卡-->
  <div class="layui-tab-item">
  <script th:src="@{/ksm/menu.js}"></script>
   <script th:src="@{/layui/lay/modules/layer.js}"></script>
   <table class="layui-hide" id="menuTable" lay-filter="menuTable"></table> 
   <script type="text/html" id="menuToolBar">
    <div class="layui-btn-container">
     <button class="layui-btn layui-btn-sm" lay-event="addMenu">新增菜单</button>     
    </div>
   </script>
   <script type="text/html" id="menuBar">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
   </script>
  </div>

<!--用户注册页面-->
<div class="layui-form" id="userRegist" lay-filter="userRegist" style="display: none;">
 <div class="layui-form-item" style="width: 80%;width: 80%;margin-top: 10px;margin-left:-30px;">
  <label class="layui-form-label"><i class="layui-icon layui-icon-username" style="font-size: 32px; color:#FFB800;"></i></label>
 <div class="layui-input-block" style="width: 80%;">
  <input type="text" name="userName" id="userName" required lay-verify="required" autocomplete="off" placeholder="请输入用户名" class="layui-input">
 </div>
</div>
<div class="layui-form-item" style="width: 80%;margin-top: 30px;margin-left:-30px;">
         <label class="layui-form-label"><i class="layui-icon layui-icon-password" style="font-size: 32px; color: #FFB800;"></i></label>
          <div class="layui-input-block" style="width: 80%;">
           <input type="password" name="passWord" id="passWord" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
          </div>
       </div>
       <div class="layui-form-item" style="width: 80%;width: 80%;margin-top: 20px;margin-left:-30px;">
         <label class="layui-form-label"><i class="layui-icon layui-icon-group" style="font-size: 24px; color:#FFB800;"></i></label>
          <div class="layui-input-block" style="width: 80%;">
            <input type="text" name="id" id="id" required lay-verify="required" autocomplete="off" placeholder="请输入你的工号" class="layui-input">    
          </div>
        </div>

</div>


 <!--用户编辑页面-->
<div class="layui-form" id="userEdit" style="display: none">
<div class="layui-form-item" style="width: 80%;width: 80%;margin-top: 10px;margin-left:-30px;">
         <label class="layui-form-label"><i class="layui-icon layui-icon-username" style="font-size: 32px; color:#FFB800;"></i></label>
          <div class="layui-input-block" style="width: 80%;">
            <input type="text" name="userNameEdit" id="userNameEdit" required lay-verify="required" autocomplete="off" placeholder="请输入用户名" class="layui-input">
          </div>
        </div>
<div class="layui-form-item" style="width: 80%;margin-top: 30px;margin-left:-30px;">
        <label class="layui-form-label"><i class="layui-icon layui-icon-password" style="font-size: 32px; color: #FFB800;"></i></label>
          <div class="layui-input-block" style="width: 80%;">
           <input type="password" name="passWordEdit" id="passWordEdit" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
          </div>
</div>     
</div>
 
<!--角色注册页面-->
<div class="layui-form" id="roleRegist" style="display: none;" >
<div class="layui-form-item" style="width: 80%;width: 80%;margin-top: 10px;margin-left:-30px;">
         <label class="layui-form-label"><i class="layui-icon layui-icon-username" style="font-size: 32px; color:#FFB800;"></i></label>
          <div class="layui-input-block" style="width: 80%;">
            <input type="text" name="RroleName" id="RroleName" required lay-verify="required" autocomplete="off" placeholder="请输入角色名" class="layui-input">
          </div>
 </div>      
<div class="layui-form-item" style="width: 80%;width: 80%;margin-top: 20px;margin-left:-30px;">
      <label class="layui-form-label"><i class="layui-icon layui-icon-group" style="font-size: 24px; color:#FFB800;"></i></label>
      <div class="layui-input-block" style="width: 80%;">
       <input type="text" name="RioleId" id="RroleId" required lay-verify="required" autocomplete="off" placeholder="请输入角色id" class="layui-input">    
</div>
</div>

<div class="layui-form-item layui-form-text">
    <label class="layui-form-label"><i class="layui-icon layui-icon-username" style="font-size: 32px; color:#FFB800;"></i></label>
    <div class="layui-input-block">
      <textarea  name="RroleDes" id="RroleDes" placeholder="请输入角色描述" class="layui-textarea"></textarea>
    </div>
  </div>

<div class="layui-form-item" style="margin-top: 20px;">
<label class="layui-form-label"><i class="layui-icon layui-icon-spread-left" style="font-size: 24px; color: #FFB800;"></i></label>
<fieldset class="layui-elem-field layui-elem-field layui-field-title " style="margin-top: 10px;">
  <legend>选择角色菜单树</legend>
</fieldset>
 <div id="RRmenu" style="margin-left: 120px;"></div>
</div>

</div>

<!--角色编辑页面-->
<div class="layui-form" id="roleEdit" style="display: none;" >
<div class="layui-form-item" style="width: 80%;width: 80%;margin-top: 10px;margin-left:-30px;">
         <label class="layui-form-label"><i class="layui-icon layui-icon-username" style="font-size: 32px; color:#FFB800;"></i></label>
          <div class="layui-input-block" style="width: 80%;">
            <input type="text" name="EroleName" id="EroleName" required lay-verify="required" autocomplete="off" placeholder="请输入角色名" class="layui-input">
          </div>
        </div>      
 <div class="layui-form-item layui-form-text">
    <label class="layui-form-label"><i class="layui-icon layui-icon-username" style="font-size: 32px; color:#FFB800;"></i></label>
    <div class="layui-input-block">
      <textarea  name="EroleDes" id="EroleDes" placeholder="请输入角色描述" class="layui-textarea"></textarea>
    </div>
  </div>
<div class="layui-form-item" style="margin-top: 20px;">
<label class="layui-form-label"><i class="layui-icon layui-icon-spread-left" style="font-size: 24px; color: #FFB800;"></i></label>
<fieldset class="layui-elem-field layui-elem-field layui-field-title " style="margin-top: 10px;">
  <legend>编辑角色菜单树</legend>
</fieldset>
 <div id="REmenu" style="margin-left: 120px;"></div>
</div>

</div>

<!--新增菜单页面-->
 <div class="layui-form" id="menuReg" style="display:none;margin-top: 20px" >
 <div class="layui-form-item" >
         <label class="layui-form-label"><i class="layui-icon layui-icon-menu-fill" style="font-size: 24px; color:#FFB800;"></i></label>
          <div class="layui-input-block" style="width: 80%;">
            <input type="text" name="menuId" id="menuId" required lay-verify="required" autocomplete="off" placeholder="请输入菜单id" class="layui-input">    
          </div>
        </div>
<div class="layui-form-item" >
         <label class="layui-form-label"><i class="layui-icon layui-icon-about" style="font-size: 24px; color:#FFB800;"></i></label>
          <div class="layui-input-block" style="width: 80%;">
            <input type="text" name="menuName" id="menuName" required lay-verify="required" autocomplete="off" placeholder="请输入菜单名" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item" >
         <label class="layui-form-label"><i class="layui-icon layui-icon-link" style="font-size: 24px; color: #FFB800;"></i></label>
          <div class="layui-input-block" style="width: 80%;">
           <input type="text" name="menuUrl" id="menuUrl" required lay-verify="required" placeholder="请输入菜单地址" autocomplete="off" class="layui-input">
          </div>
       </div>      
<div class="layui-form-item layui-form-text" >
    <label class="layui-form-label"><i class="layui-icon layui-icon-form" style="font-size: 24px; color: #FFB800;"></i></label>
    <div class="layui-input-block" style="width: 85%;">
      <textarea name="menuDes" id="menuDes" placeholder="请输入菜单描述" class="layui-textarea"></textarea>
    </div>
</div>
<div class="layui-form-item" style="margin-top: 20px;">
<label class="layui-form-label"><i class="layui-icon layui-icon-spread-left" style="font-size: 24px; color: #FFB800;"></i></label>
<fieldset class="layui-elem-field layui-elem-field layui-field-title " style="margin-top: 10px;">
  <legend>选择父菜单</legend>
</fieldset>
 <div id="parentMenu" style="margin-left: 120px;"></div>
</div>
</div>

</div>
</div>
</div>
</body>
</html>
